<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .custom-center {
          text-align: center;
        }

        .custom-navbar {
          background-color: palegreen;
        }
    </style>
</head>
<body>

<nav class="navbar custom-navbar " >
    <div class="container-fluid">
        <a class="navbar-brand">PlantStore</a>
        <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit">Koszyk</button>
        </form>
    </div>
</nav>

<div class="container" style="margin-top:100px;">
    <div class="row">
        <th:block th:each="plant : ${plants}">
            <div class="col-4">
                <div class="card" style="width: 100%; margin-bottom: 25px;">
                  <!--  <img src="..." class="card-img-top" alt="...">-->
                    <div class="card-body">
                        <h5 class="card-title custom-center" th:text="${plant.name}">Card title</h5>
                        <a th:href="@{/plants/details/__${plant.id}__}">
                            <img th:src="@{/img/__${plant.imageName}__}" width="380" height="400"/>
                        </a>
                        <p class="card-text custom-center" style="font-size: 20px; margin-right: auto; margin-left: auto"
                            th:text="${plant.price} + ' zÅ‚'"></p>
                        <a href="#" style="width: 100%;" class="btn btn-primary">Dodaj do koszyka</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
